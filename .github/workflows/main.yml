name: Hexo Blog CI
on:
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]

  workflow_dispatch:

jobs:
  build-gh-pages:
    runs-on: ubuntu-latest
    steps:
      #- uses: actions/checkout@master 

      - name: Checkout Repository backup branch
        uses: actions/checkout@master 
        
      - name: Setup Node.js lts #16.x 
        uses: actions/setup-node@master 
        #with:
        #  node-version: "16.x"
      
      - name: Setup pandoc.deb lts # 插件 hexo-renderer-pandoc 依赖于此软件
        run: |
          wget https://github.com/jgm/pandoc/releases/download/2.17.1.1/pandoc-2.17.1.1-1-amd64.deb
          dpkg -i pandoc-2.17.1.1-1-amd64.deb
        
      - name: Setup Hexo Dependencies
        env:
          HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa 
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name 'nsleep' 
          git config --global user.email 'simoncq@163.com'
          npm install hexo -g
          npm install
          
      - name: Deploy Hexo 
        run: |
          hexo clean
          hexo generate 
          hexo deploy
